<div class="row header">
  <div class="row main">
    <div class="logo" routerLink="/">
      <img src="../../assets/logo.svg" />
    </div>
    <div class="search">
      <app-search (settingsExpandEvent)="onSettingsExpanded()"></app-search>
    </div>
    <div class="login">
      <p>Your Name</p>
      <button type="button" routerLink="/login">
        <img src="../../assets/login-button.svg" />
      </button>
    </div>
  </div>

  <div class="row search-settings" *ngIf="isSettingsExpanded">
    <p>Sorting by:</p>
    <button routerLink="/results" [queryParams]="{ searchBy: 'date' }">
      date
    </button>
    <button routerLink="/results" [queryParams]="{ searchBy: 'views' }">
      count of views
    </button>
    <div>
      <button
        routerLink="/results"
        [queryParams]="{ searchBy: 'string', value: sortByWordOrSentenceValue }"
      >
        by word or sentence
      </button>
      <input type="text" [(ngModel)]="sortByWordOrSentenceValue" />
    </div>
  </div>
</div>
