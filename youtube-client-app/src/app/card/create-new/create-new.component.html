<div class="create-new">
  <h2>Create new card</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" formControlName="title" />
      <div
        class="status"
        [ngClass]="{
          'status-warning':
            !form.get('title')?.valid && form.get('title')?.touched
        }"
      ></div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" name="description" formControlName="description" />
      <div
        class="status"
        [ngClass]="{
          'status-warning':
            !form.get('description')?.valid && form.get('description')?.touched
        }"
      ></div>
    </div>
    <div class="form-group">
      <label for="image">Img</label>
      <input type="text" name="image" formControlName="image" />
      <div
        class="status"
        [ngClass]="{
          'status-warning':
            !form.get('image')?.valid && form.get('image')?.touched
        }"
      ></div>
    </div>
    <div class="form-group">
      <label for="link">Link video</label>
      <input type="text" name="link" formControlName="link" />
      <div
        class="status"
        [ngClass]="{
          'status-warning':
            !form.get('link')?.valid && form.get('link')?.touched
        }"
      ></div>
    </div>
    <div class="form-group">
      <button class="create" type="submit" [disabled]="!form.valid">
        Create card
      </button>
    </div>
  </form>
</div>
