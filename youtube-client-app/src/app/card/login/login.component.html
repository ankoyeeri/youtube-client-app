<div class="login">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label for="login">login</label>
      <input type="text" name="login" formControlName="login" />
      <div
        class="status"
        [ngClass]="{
          'status-warning':
            !form.get('login')?.valid && form.get('login')?.touched
        }"
      ></div>
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" name="password" formControlName="password" />
      <div
        class="status"
        [ngClass]="{
          'status-warning':
            !form.get('password')?.valid && form.get('password')?.touched
        }"
      ></div>
    </div>

    <div class="buttons">
      <button type="button" class="reg-btn" routerLink="/registration">
        Registration
      </button>
      <button type="submit" class="login-btn" [disabled]="!form.valid">
        Login
      </button>
    </div>
  </form>
</div>
