<div class="row">
  <div class="results">
    <app-search-item
      *ngFor="
        let searchItem of searchResults
          | searchFor: searchByWordOrSentence:'name':'description';
        let i = index
      "
      [searchItem]="searchItem"
      [id]="i"
    ></app-search-item>
  </div>
</div>
