<div class="search">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <input
      id="search"
      type="text"
      name="search"
      placeholder="What do you want to find out?"
      ngModel
    />
    <button class="submit" type="submit">search</button>
    <div>
      <button id="search-settings" type="button" (click)="onExpandSettings()">
        <img src="../../assets/search_settings.svg" />
      </button>
    </div>
  </form>
</div>
